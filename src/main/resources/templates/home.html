<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-button {
            background-color: #4CAF50;
            color: white;
        }
        .logout-button {
            background-color: #f44336;
            color: white;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>홈 페이지</h1>
    <p>원하는 작업을 선택하세요.</p>
    <button class="chat-button" onclick="navigateToChat()">채팅방</button>
    <button class="logout-button" onclick="logout()">로그아웃</button>
</div>

<script>
    function navigateToChat() {
        window.location.href = '/chatPage';
    }

    function logout() {
        window.location.href = '/logout';
    }
</script>
</body>
</html>
