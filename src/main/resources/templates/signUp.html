<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
<div class="container">
    <h2>회원가입</h2>
    <form action="/user/signUp" method="POST">
        <!-- 사용자 이름 -->
        <div class="form-group">
            <label for="userName">이름</label>
            <input type="text" id="userName" name="userName" required placeholder="이름을 입력하세요">
        </div>

        <!-- 사용자 아이디 -->
        <div class="form-group">
            <label for="userId">아이디</label>
            <input type="text" id="userId" name="userId" required placeholder="아이디를 입력하세요">
        </div>

        <!-- 비밀번호 -->
        <div class="form-group">
            <label for="userPw">비밀번호</label>
            <input type="password" id="userPw" name="userPw" required placeholder="비밀번호를 입력하세요">
        </div>

        <!-- 비밀번호 확인 -->
        <div class="form-group">
            <label for="confirmPw">비밀번호 확인</label>
            <input type="password" id="confirmPw" name="confirmPw" required placeholder="비밀번호를 확인하세요">
        </div>

        <!-- 가입 버튼 -->
        <div class="form-group">
            <button type="submit">회원가입</button>
        </div>
    </form>
</div>

<script>
    // 비밀번호 확인 유효성 검사
    const form = document.querySelector('form');
    form.addEventListener('submit', function(event) {
        const password = document.getElementById('userPw').value;
        const confirmPassword = document.getElementById('confirmPw').value;

        if (password !== confirmPassword) {
            alert("비밀번호가 일치하지 않습니다.");
            event.preventDefault(); // 폼 전송 막기
        }
    });
</script>
</body>
</html>
